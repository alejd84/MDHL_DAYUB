    <header>
        <section class="inicio">
            <h1 id="logotitle">Mighty Ducks Hockey League</h1>
            <img id="logo" src="../img/Logo_Mighty_ducks01.png" alt="logo">
        </section>
        <div class="botonera">
            <nav>
                <a href="../index.html">Home</a>

            </nav>
        </div>
    </header>
    <main>
        <h2 class="blinking">CONTACT US</h2>
        <section class="text contact">
            <h3>Contact us or send a Ticket</h3>
            <p>Please email us at <a href="mailto:mdhl@chihockey.org" class="email_link">mdhl@chihockey.org</a></p>
            <p>We reply to your email as soon as we can.</p>
            <br>
            <br>
            <form action="./show-data.html" method="get">
                <fieldset class="smallform">
                    <label for="name">Contact Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required><br>

                    <label for="description">Tell us about you:</label>
                    <textarea id="description" name="description" rows="5" cols="33">
                    </textarea>
                    <button class="email" type="reset">Reset</button>
                    <button class="email" type="submit"><span>Submit </span></button>  
                </fieldset>                              
            </form>
        </section>
    </main>
